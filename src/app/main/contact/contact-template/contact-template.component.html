<form #myForm="ngForm" (submit)="handleSubmit(myForm)">
  <div class="form-group">
    <label>Email</label>
    <input required
      class="form-control" name="email" ngModel>
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea
      class="form-control" name="message"  ngModel></textarea>
  </div>
  <button class="btn btn-danger mt-2">Send</button>
</form>
{{ myForm.value | json}}
<div class="message-warning" >DON'T USE THIS @ HOME!!!</div>
